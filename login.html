<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santaana</title>
  <script src="https://kit.fontawesome.com/efb07efe4b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="formCss.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <form class="form-login">

    <div class="left-section">
      <div id="valid"></div>
      <div class="form_container-input">
        <input type="text" placeholder="Username" id="user">
      </div>
      <div class="form_container-input">
        <input type="password" placeholder="Password" id="pass">
      </div>
      
      <div class="form_container-input">
        <input type="submit" value="Login" id="boton">
      </div>
    </div>
    <div class="right-section">
      <div class="container-img">
        <img src="https://assets.stickpng.com/images/584856a0e0bb315b0f7675a9.png" alt="">
      </div>
    </div>
  </form>
  <script src="./login.js"></script>
</body>
</html>
